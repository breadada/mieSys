<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN" "http://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
    <head>
        <title>Bread's mieSys</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<script type="text/javascript" src="/static/mieSys/jquery.js"></script>
		<script type="text/javascript" src="/static/mieSys/skiptourl.js"></script>
		
        <style type="text/css">
            /*<![CDATA[*/
            body {
                background-color: #fff;
                color: #000;
                font-size: 0.9em;
                font-family: sans-serif,helvetica;
                margin: 0;
                padding: 0;
            }
            :link {
                color: #c00;
            }
            :visited {
                color: #c00;
            }
            a:hover {
                color: #f50;
            }
            h1 {
                text-align: center;
                margin: 0;
                padding: 0.6em 2em 0.4em;
                background-color: #294172;
                color: #fff;
                font-weight: normal;
                font-size: 1.75em;
                border-bottom: 2px solid #000;
            }
            h1 strong {
                font-weight: bold;
                font-size: 1.5em;
            }
            h2 {
                text-align: center;
                background-color: #3C6EB4;
                font-size: 1.1em;
                font-weight: bold;
                color: #fff;
                margin: 0;
                padding: 0.5em;
                border-bottom: 2px solid #294172;
            }
            hr {
                display: none;
            }
            .content {
                padding: 1em 5em;
            }
            .alert {
                border: 2px solid #000;
            }

            img {
                border: 2px solid #fff;
                padding: 2px;
                margin: 2px;
            }
            a:hover img {
                border: 2px solid #294172;
            }
            .logos {
                margin: 1em;
                text-align: center;
            }
            /*]]>*/
        </style>
    </head>

    <body>
        <h1><strong>Bread's mieSys--Advertising Platform</strong></h1>
	<section id="inventory1">
        {% for ad in ad_set_prior %}
            <a class="inventory_class" href="#" pos="1">
                <img id={{ad}} src="/static/mieSys/ads/{{ad[:-2]}}/{{ad}}.jpg"></img>
            </a>
        {% endfor %}
	</section>

	<section id="inventory2">
        {% for ad in ad_set_post %}
            <a class="inventory_class" href="#" pos="2">
                <img id={{ad}} src="/static/mieSys/ads/{{ad[:-2]}}/{{ad}}.jpg"></img>
            </a>
        {% endfor %}
	</section>
	
	

	
   </body>
</html>
